<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{$title}}</title>
     <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.3/weui.min.css">
</head>
<body>
<div class="container" id="container">
    <div class="msg">
        <div class="weui_msg">
            <div class="weui_icon_area"><i class="{{$icon}} weui_icon_msg"></i></div>
                <div class="weui_text_area">
                <h2 class="weui_msg_title">{{$title}}</h2>
                <p class="weui_msg_desc">页面自动 <a id="href" href="<?php echo($jumpUrl); ?>">跳转</a> 等待时间： <b id="wait"><?php echo($waitSecond); ?></b></p>
                </div>
            <div class="weui_extra_area">
                <p class="weui_msg_desc"><a href="{{$jumpUrl}}">如{{$waitSecond}}秒后无跳转，请点击这里</a></p>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
var goback = "{{$goback}}";
if(goback=="1"){
    history.back();
}
(function(){
var wait = document.getElementById('wait'),href = document.getElementById('href').href;
var interval = setInterval(function()
{
    var time = --wait.innerHTML;
    if(time <= 0) {
        location.href = href;
        clearInterval(interval);
    };
}, 1000);
})();
</script>
</body>
</html>
