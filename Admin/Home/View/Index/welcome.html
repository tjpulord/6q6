//检测PHP设置参数

function show($varName)
{
  switch($result = get_cfg_var($varName))
  {
    case 0:
      return '<font color="red">×</font>';
    break;
    case 1:
      return '<font color="green">√</font>';
    break;
    default:
      return $result;
    break;
  }
}
