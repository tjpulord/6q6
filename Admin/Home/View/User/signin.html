<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<!--[if lt IE 9]>
<script type="text/javascript" src="Public/lib/html5.js"></script>
<script type="text/javascript" src="Public/lib/respond.min.js"></script>
<script type="text/javascript" src="Public/lib/PIE_IE678.js"></script>
<![endif]-->
<link href="Public/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="Public/css/H-ui.login.css" rel="stylesheet" type="text/css" />
<link href="Public/css/style.css" rel="stylesheet" type="text/css" />
<link href="Public/lib/Hui-iconfont/1.0.8/iconfont.css" rel="stylesheet" type="text/css" />
<style>.modal.fade.in{top: 30%;}</style>
<title>后台登录 - </title>
</head>
<body ng-app="myApp" ng-controller="formCtrl">
<div class="header"></div>
<div class="loginWraper">
  <div id="loginform" class="loginBox">
    <form class="form form-horizontal" action="{{:U('User/signin_act');}}">
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-8">
          <input id="username" name="username"  ng-model="user.username" type="text" autocomplete="off" placeholder="账户" alt="请输入账号信息" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-8">
          <input id="password" name="password" type="password" ng-model="user.password" autocomplete="off" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <!-- <div class="row cl">
        <div class="formControls col-8 col-offset-3">
          <input class="input-text size-L" type="text" placeholder="验证码" name="verifys" id="verifys" autocomplete="off" ng-model="user.verifys" style="width:150px;">
          <img src="{{:U('User/getcode')}}" height="40" id="vrfImg"> <a id="kanbuq" href="javascript:;" onclick="$('#vrfImg').attr('src',$('#vrfImg').attr('src'));">看不清，换一张</a> </div>
      </div> -->
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <label for="online">
            <input type="checkbox" name="online" id="online" value="">
            使我保持登录状态</label>
        </div>
      </div>
      <div class="row">
        <div class="formControls col-8 col-offset-3">
          <input name="" type="button" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;" ng-click="submits()">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
      <!-- {{user}} -->
    </form>
  </div>
</div>
<div class="footer"> </div>
<script type="text/javascript" src="Public/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="Public/js/iLazy.js"></script>
<script type="text/javascript" src="Public/js/angular.min.js"></script>
<script>
  var app = angular.module('myApp', []);
	app.controller('formCtrl', function($scope)
  {
		$scope.user = {username:"",password:""};
	  $scope.submits=function()
    {
  	    var json = $scope.user;
  			$.iLazy.signin(json);
		};
    for(var o in $scope.user)
    {
      $("#"+o).bind('keyup', function(event) {
          if(o=="password" && event.keyCode==13){
            var json = $scope.user;
            $.iLazy.signin(json);
          }
      });
    }
	});
</script>
</body>
</html>
